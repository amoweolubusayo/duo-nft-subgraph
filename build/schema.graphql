type Account @entity {
  id: ID!
  address: Bytes!
}

type Collection @entity {
  id: ID!
  name: String
  symbol: String
  address: Bytes!
}

type Collectible @entity {
  id: ID!
  tokenId: BigInt!
  creator: Account!
  owner: Account!
  collection: Collection!
  descriptorUri: String!
  created: BigInt!
  modified: BigInt!
}

type Ownership @entity {
  id: ID!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
}
